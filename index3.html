<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォームを作成しよう2</title>
    <link rel="stylesheet" href="style3.css">
</head>

<section class="sec15">
    <div class="inner">
        <h2>資料請求フォーム</h2>
        <p>まずは無料で資料請求からどうぞ。</p>
    </div>

    <form>
        <input type="text" name="Last_name" placeholder="姓">
        <br>
        <input type="text" name="First_name" placeholder="名">
        <br>
        <input type="email" name="email" placeholder="メールアドレス">
        <br>
        <textarea name="inquiry" placeholder="質問などはこちら(空白でもOKです)" cols="30" rows="5"></textarea>
        <br>
        <button>送　信</button>
    </form>
</section>
